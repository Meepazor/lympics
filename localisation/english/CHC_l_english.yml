 islamic_extremism: "Islamic Extremism"
 islamic_extremism_desc: "Islamic extremism refers to extremist beliefs, behaviors and ideologies adhered to by some Muslims within Islam. The term 'Islamic extremism' is contentious, encompassing a spectrum of definitions, ranging from academic interpretations of Islamic supremacy to the notion that all ideologies other than Islam have failed and are inferior."

 CHC_GATHERING_STORM_DESC: "After winning their independence during the Russian Civil War, and the League of Nations confirming such independence for 20 years, Chechnya is a strong Islamic nation surrounded on all sides by the Soviet Union. It is expected that once the Ratification runs out on 1st June 1939, Chechnya will be re-integrated."
 CHC.1.t: "Fate of [CHC.GetNameDefCap]"
 CHC.1.desc: "The League of Nations ratification guaranteeing [CHC.GetNameDef]'s independence has now expired. Should we revert this decision?"
 CHC.1.a: "The Islamic Experiment will end"
 CHC.1.b: "With war on the horizon, we should wait"
 
